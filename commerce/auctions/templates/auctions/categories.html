{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>
    <div class="list-group">
        {% for category in categories %}
            <a href="{% url 'category_list' category.id %}" class="list-group-item list-group-item-action">
                {{ category.categoryName }}
            </a>
        {% empty %}
            <p>No categories available.</p>
        {% endfor %}
    </div>
{% endblock %}
